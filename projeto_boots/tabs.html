<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
         <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Tabs</h1>
                <p class="lead">Alteranando entre tabs</p>
            </div>
            
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
                <li><a href="#ava" role="tab" data-toggle="tab">Avaliações</a></li>
                <li><a href="#compre" role="tab" data-toggle="tab">Compre</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="info">
                    <h3>Informações</h3>
                    <p>TEste</p>
                </div>

                <div class="tab-pane active" role="tabpanel" id="ava">
                    <h3>Avaliações</h3>
                    <p>TEste</p>
                </div>

                <div class="tab-pane active" role="tabpanel" id="compre">
                    <h3>Compre</h3>
                    <p>TEste</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
